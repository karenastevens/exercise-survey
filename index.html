<html>

<head>
	<title>Exercise Survey Form</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>

<body>

<main>
	<h1 id="title">Exercise Survey Form</h1>
	<p id="description"> This survey is designed to help us learn more about your fitness level.</p>

	<form id="survey-form">
		<label for="name" id="name-label">Name:</label><br>
		<input type="text" id="name" name="name" placeholder="Enter your name..." required><br><br> <!--name field-->
		
		<label for="email" id="email-label">Email:</label><br>
		<input type="email" id="email" name="email" placeholder="Enter your email..." required><br><br> <!-- email field-->

		<label for="age" id="number-label">Age:</label><br>
		<input type="number" id="number" name="age" placeholder="Enter your age..." min="12" max="100" required><br><br>

		<label for="gender">Gender:</label><br>
		<select id="dropdown" name="gender">
			<option value="choose-one">Choose one...</option>
			<option value="female">Female</option>
			<option value="male">Male</option>
		</select><br><br>

		<label for="weight">Weight (lbs):</label><br>
		<input type="number" id="weight" name="weight" required><br><br>

		<label for="activity-level">Activity Level:</label><br>

		<input type="radio" id="sedentary" name="activity-level" value="sedentary" checked>
		<label for="sedentary">Sedentary (Little or no exercise)</label></br>

		<input type="radio" id="lightly-active" name="activity-level" value="lightly-active">
		<label for="lightly-active">Lightly Active (exercise 1-3 times per week)</label></br>

		<input type="radio" id="moderately-active" name="activity-level" value="moderately-active">
		<label for="moderately-active">Moderately Active (exercise 3-5 times per week)</label></br>

		<input type="radio" id="very-active" name="activity-level" value="very-active">
		<label for="very-active">Very Active (exercise 5+ times per week or other strenous activity)</label></br><br>

		<label for="fitness-goal">Fitness Goal:</label><br>

		<input type="checkbox" id="lose-weight" name="fitness-goal" value="lose-weight" checked>
		<label for="lose-weight">Lose Weight</label><br>

		<input type="checkbox" id="gain-muscle" name="fitness-goal" value="gain-muscle">
		<label for="gain-muscle">Gain Muscle</label><br>

		<input type="checkbox" id="body-recomposition" name="fitness-goal" value="body-recomposition">
		<label for="body-recomposition">Body Recomposition</label><br><br>

		<label for="comments">What is your main motivation for your fitness goal?</label></br><br>
		<textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
		
		<button type="submit" id="submit">Submit</button>
	</form>

</main>

</body>

</html>
